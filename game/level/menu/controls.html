<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="Jonathan Lin, Preston Lai, Eric Yan, Alex Chen">
  <title>CREDITS</title>
 </head>
 <script src="/js/easel/lib/easeljs-0.8.2.min.js"></script>
 <script src="/js/GameData.js"></script>
 <script src="/js/tween/lib/tweenjs-0.6.2.min.js"></script>
 <style>
	@font-face {
		font-family: "VT323";
		src: url("/game/assets/VT323-Regular.ttf");
	}

	body {
		background-color: #111;
		margin: 0px;
		padding: 0px;
		font-family: "VT323";
	}
	canvas {
		background-color: #111;
		position: absolute;
		top: 0; left: 0;
		outline: none;
	}
 </style>
 <script type="text/javascript">
 <!--
	// Initialize canvas values and functions

	var stage;
	var keys = [];
	var text, text1, text2, text3, text4, text5, text6;
  var redirected = false;

	document.onkeydown = function(event) {
		keys[event.keyCode] = true;
	};
	document.onkeyup = function(event) {
		keys[event.keyCode] = false;
	};

	function draw() {
		stage = new createjs.Stage("gameboard");

		text = new createjs.Text("Controls", "60px VT323", "white");
		text.x = MIDDLE_X;
		text.y = MIDDLE_Y * 0.25;
		text.textAlign = "center";
		text.textBaseline = "middle";

		text1 = new createjs.Text("[back]", "20px VT323", "white");
		text1.x = STAGE_WIDTH / 18;
		text1.y = STAGE_HEIGHT * 0.94444;
		text1.textAlign = "center";
		text1.textBaseline = "middle";

    text2 = new createjs.Text("Arrow Keys - Up/Left/Down/Right", "22px VT323", "white");
    text2.x = MIDDLE_X / 4;
    text2.y = MIDDLE_Y * 0.65;
    text2.textAlign = "left";
    text2.textBaseline = "middle";

    text3 = new createjs.Text("X - Use Item / Attack", "22px VT323", "white");
    text3.x = MIDDLE_X / 4;
    text3.y = MIDDLE_Y - 18;
    text3.textAlign = "left";
    text3.textBaseline = "middle";

    text4 = new createjs.Text("I - Open Inventory", "22px VT323", "white");
    text4.x = MIDDLE_X / 4;
    text4.y = MIDDLE_Y + 15;
    text4.textAlign = "left";
    text4.textBaseline = "middle";

    text4_1 = new createjs.Text("M - View Map", "22px VT323", "white");
    text4_1.x = MIDDLE_X / 4;
    text4_1.y = MIDDLE_Y * 1.25 + 10;
    text4_1.textAlign = "left";
    text4_1.textBaseline = "middle";

    text5 = new createjs.Text("ENTER - Continue Dialog/Inspect Object", "22px VT323", "white");
    text5.x = MIDDLE_X / 4;
    text5.y = MIDDLE_Y * 1.6;
    text5.textAlign = "left";
    text5.textBaseline = "middle";

		stage.addChild(text, text1, text2, text3, text4, text4_1, text5);

    createjs.Ticker.setFPS(60);
		createjs.Ticker.addEventListener("tick", tick);
	}

  function tick() {
    if(keys.length > 0 && !redirected) {
      redirected = true;
      createjs.Tween.get(stage, { loop: false })
        .to({ alpha: 0 }, 600);
      setTimeout(function() {
        window.location = hashToURL("menu/start");
      }, 700);
    }
    stage.update();
  }

 //-->
 </script>
 <body onload="setTimeout(function() { draw(); }, 1000)" onclick="document.getElementById('gameboard').focus();">
  <canvas id="gameboard" width="640" height="320" tabindex="1">
	Sorry, but your browser doesn't support the HTML5 &lt;canvas&gt; element. Please update it to play this game.
  </canvas>
  .
 </body>
</html>
