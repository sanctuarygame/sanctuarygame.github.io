<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="Bridgeram, Lucer, LexLuther">
  <title>CREDITS</title>
 </head>
 <script src="/js/easel/lib/easeljs-0.8.2.min.js"></script>
 <script src="/js/GameData.js"></script>
 <script src="/js/tween/lib/tweenjs-0.6.2.min.js"></script>
 <style>
	@font-face {
		font-family: "VT323";
		src: url("/game/assets/VT323-Regular.ttf");
	}

	body {
		background-color: #111;
		margin: 0px;
		padding: 0px;
		font-family: "VT323";
	}
	canvas {
		background-color: #111;
		position: absolute;
		top: 0; left: 0;
		outline: none;
	}
 </style>
 <script type="text/javascript">
 <!--
	// Initialize canvas values and functions

	var stage;
	var keys = [];
  var pages = [];
	var text, text1, text2, text3, text4, text5, text6;
  window.pageIndex;
	var page1, page2, page3;

	document.onkeydown = function(event) {
		keys[event.keyCode] = true;
	};
	document.onkeyup = function(event) {
		keys[event.keyCode] = false;
	};

	function draw() {
		pageIndex = 0;

		stage = new createjs.Stage("gameboard");

    var page1 = {
      title: "Credits",
      h1: "Storyline/Concept",
      c1: "Bridgeram, Lucer",
      h2: "Background Art/Tile Art/Character Visuals and Animation",
      c2: "Bridgeram"
    };

    var page2 = {
      title: "Credits (cont.)",
      h1: "Mob Animation/Sprites",
      c1: "Lucer",
      h2: "Programming/Logic",
      c2: "Bridgeram"
    };

    var page3 = {
      title: "Credits (cont.)",
      h1: "Hitboxes/Flavor Text",
      c1: "LexLuther",
      h2: "Code Libraries and APIs",
      c2: "CreateJS, Howler.js, Phaser.io, EasyStar, jQuery",
    };

    var page4 = {
      title: "Credits (cont.)",
      h1: "Music",
      c1: "Kevin Macleod (http://incompetech.com/)",
      h2: "Additional Information",
      c2: "Please see http://sanctuarygame.netne.net/ for more.",
    };

    var page5 = {
      title: "Credits (cont.)",
      h1: "Thanks for playing!",
      c1: "Please enjoy.",
      h2: "",
      c2: "",
    };

    pages = [page1, page2, page3, page4, page5];

		text = new createjs.Text(pages[0].title, "60px VT323", "white");
		text.x = MIDDLE_X;
		text.y = MIDDLE_Y * 0.25;
		text.textAlign = "center";
		text.textBaseline = "middle";

		text1 = new createjs.Text(pages[0].h1, "25px VT323", "white");
		text1.x = MIDDLE_X / 6;
		text1.y = MIDDLE_Y * 0.375 * 2;
		text1.textAlign = "left";
		text1.textBaseline = "middle";

		text2 = new createjs.Text(pages[0].c1, "20px VT323", "white");
		text2.x = MIDDLE_X / 5.5;
		text2.y = MIDDLE_Y * 0.5 * 2;
		text2.textAlign = "left";
		text2.textBaseline = "middle";

		text3 = new createjs.Text(pages[0].h2, "25px VT323", "white");
		text3.x = MIDDLE_X / 6;
		text3.y = MIDDLE_Y * 0.625 * 2;
		text3.textAlign = "left";
		text3.textBaseline = "middle";

		text4 = new createjs.Text(pages[0].c2, "20px VT323", "white");
		text4.x = MIDDLE_X / 5.5;
		text4.y = MIDDLE_Y * 0.75 * 2;
		text4.textAlign = "left";
		text4.textBaseline = "middle";

		text5 = new createjs.Text("[back]", "20px VT323", "white");
		text5.x = STAGE_WIDTH / 18;
		text5.y = STAGE_HEIGHT * 0.94444;
		text5.textAlign = "center";
		text5.textBaseline = "middle";

		text6 = new createjs.Text("[next]", "20px VT323", "white");
		text6.x = STAGE_WIDTH * 0.94444;
		text6.y = STAGE_HEIGHT * 0.94444;
		text6.textAlign = "center";
		text6.textBaseline = "middle";

		stage.addChild(text, text1, text2, text3, text4, text5, text6);

		createjs.Ticker.setFPS(60);
		createjs.Ticker.addEventListener("tick", tick);
	}

  function writePage() {
    text.text = pages[pageIndex].title;
    text1.text = pages[pageIndex].h1;
    text2.text = pages[pageIndex].c1;
    text3.text = pages[pageIndex].h2;
    text4.text = pages[pageIndex].c2;
  }

	function tick() {
		if(keys[37]) {
      keys[37] = false;
      text6.text = "[next]";
      if((pageIndex - 1) < 0) {
        text5.text = "[back]";
        createjs.Tween.get(stage, { loop: false })
          .to({ alpha: 0 }, 600);
        setTimeout(function() {
          window.location = hashToURL("menu/start");
        }, 700);
      } else {
        pageIndex--;
      }

      writePage();
		}

		if(keys[39]) {
      keys[39] = false;
      if((pageIndex + 1) >= 4) {
        pageIndex = 4;
        text6.text = "";
      } else {
        text6.text = "[next]";
        pageIndex++;
      }

      writePage();
		}

    stage.update();
	}

 //-->
 </script>
 <body onload="setTimeout(function() { draw(); }, 1000)" onclick="document.getElementById('gameboard').focus();">
  <canvas id="gameboard" width="640" height="320" tabindex="1">
	Sorry, but your browser doesn't support the HTML5 &lt;canvas&gt; element. Please update it to play this game.
  </canvas>
  .
 </body>
</html>
